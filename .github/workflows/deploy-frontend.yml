name: Deploy Frontend to Railway

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: https://sport-transformation-app-production.up.railway.app
        run: npm run build

      - name: Prepare dist for Railway deploy
        working-directory: frontend/dist
        run: |
          # Create package.json for static server
          cat > package.json << 'EOF'
          {
            "name": "frontend-static",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve . -s -l $PORT"
            },
            "dependencies": {
              "serve": "^14.2.5"
            }
          }
          EOF
          # Create railway.json to use nixpacks (not Dockerfile)
          cat > railway.json << 'EOF'
          {
            "$schema": "https://railway.app/railway.schema.json",
            "build": {
              "builder": "NIXPACKS"
            },
            "deploy": {
              "restartPolicyType": "ON_FAILURE"
            }
          }
          EOF

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        working-directory: frontend/dist
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: railway up --service keen-alignment

      - name: Notify Telegram on Failure
        if: failure()
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${ADMIN_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d text="âŒ <b>Frontend Deploy Failed</b>%0A%0AğŸ“¦ Commit: <code>${{ github.sha }}</code>%0AğŸ‘¤ Author: ${{ github.actor }}%0AğŸ”— <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Logs</a>"
