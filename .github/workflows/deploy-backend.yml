name: Deploy Backend to Railway

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service sport-transformation-app --detach

      - name: Notify Telegram on Success
        if: success()
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${ADMIN_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d text="‚úÖ <b>Backend Deployed</b>%0A%0Aüì¶ Commit: <code>${{ github.sha }}</code>%0Aüë§ Author: ${{ github.actor }}%0AüöÄ URL: https://sport-transformation-app-production.up.railway.app"

      - name: Notify Telegram on Failure
        if: failure()
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${ADMIN_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d text="‚ùå <b>Backend Deploy Failed</b>%0A%0Aüì¶ Commit: <code>${{ github.sha }}</code>%0Aüë§ Author: ${{ github.actor }}%0Aüîó <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Logs</a>"
